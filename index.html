<DOCTYPE html>
  <html>

  <head>
    <link rel="stylesheet" type="text/css" href="interface.css" />
</head>

  <body>
    <Button id="StoryBtn">
      <h1 id="StoryText">Open the Box</h1>
    </Button>
		<Button id="ConnectBtn">
			<h1 id="ConnectText">Connect Wires</h1>
			</Button>
	  <Button id="BatteryBtn">
			<h1 id="BatteryText">Connect Battery</h1>
			</Button>
      <div class="progress">
          <div id="Act" class="bar"></div>
      </div>
      <div class="Log">
          <h4 id="StoryLog"></h4>
          </div>
          <div class="items">
              <b><p class="left"  id="wireDisplay">Wires: <span id="wireCount">0/0</span></p>
                  <p class="right" id="batteryDisplay">Batteries: <span id="batteryCount">0/0</span></p>
              </b>
          </div>
</body>

  <script type="text/javascript" src="main.js"></script>
  </html>
